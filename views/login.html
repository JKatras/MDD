<form id="login-form" role="form">
	<legend><h2>User Login</h2></legend>
	<div class="form-group col-xs-12 col-sm-8 col-sm-offset-2">
    	<label for="username">Username</label>
    	<input type="text" class="input-lg" id="username" placeholder="Enter Username">
	</div>
  	<div class="form-group col-xs-12 col-sm-8 col-sm-offset-2">
    	<label for="password">Password</label>
    	<input type="password" class="input-lg" id="password" placeholder="Password">
  	</div>
  	<div class="form-group col-xs-12 col-sm-3 col-sm-offset-5">
  		<button type="submit" class="btn btn-green">Submit</button>
    	<p><strong>Not Yet a Member?</strong></p>
  		<a href="#signup"><h3>Sign Up</h3></a>
	</div>
</form>
