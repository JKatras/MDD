<!doctype html>
<html ng-app = "EatInApp">
<head>
	 
</head>
</html>
<nav class="navbar">
	<img src="assets/Images/EatIn_logo_1024x504.png" alt="EatIn Logo" />
</nav>
<body>

	<div class="container" ng-controller="apiController" ng-init = "init()">
	<h1>Search Recipes</h1>
		<form ng-submit="addCriteria">
			<h2>By Keyword</h2>
			<input type="text" name="keyword" placeholder="Add a search term" />
			<h2>That Include</h2>
			<input type="text" name="ingredient" placeholder="Add desired ingredients"/>
			<h2>And Don't Include</h2>
			<input type="text" name="exclude" placeholder="Add ingredients to exclude"/>
		</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="controllers/apiController.js" type="text/javascript"></script>
	<!--<script src="libraries/angular.min.js" type="text/javascript"></script>-->
	<link rel="stylesheet" href="assets/Bootstraps/html/css/bootstrap.css"/>
	<link rel="stylesheet" href="assets/css/global.css"/>
</body>
